<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddharth | Glitch Skull</title>
  <meta name="description" content="Glitch Skull - Tactical portfolio by Siddharth." />
  <link rel="icon" href="websku.png" type="image/png" />
  <style>
    :root {
      --primary: #00ff99;
      --bg: #0a0a0d;
      --accent1: #ff0055;
      --accent2: #00d4ff;
      --font-main: 'Fira Mono', 'Menlo', 'Consolas', monospace;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--primary);
    }
    .header {
      text-align: center;
      margin-top: 2rem;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.1rem;
      color: #b2ffe0;
      font-weight: 500;
      margin: 0;
    }
    .glitch-container {
      width: 320px;
      margin: 2rem auto;
      border-radius: 1rem;
      background: #1a1a1a;
      padding: 1rem;
      box-shadow: 0 0 0 1px #00ff9944;
    }
    .glitch-img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }
    .action-btn {
      display: block;
      margin: 1.5rem auto;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent2);
      color: #111;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
    }
    #about {
      max-width: 640px;
      margin: 2rem auto;
      padding: 1rem;
      background: #151515;
      border-radius: 1rem;
      text-align: center;
    }
    #about h2 {
      font-size: 1.6rem;
      color: var(--accent2);
      margin-bottom: 0.5rem;
    }
    #about p {
      font-size: 1.05rem;
      color: #e0ffe0;
      margin: 0;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #b2ffe055;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Glitch Skull</h1>
    <p>Siddharth â€” Creative Coder</p>
  </div>
  <main>
    <div class="glitch-container">
      <img id="skullImg" class="glitch-img" src="websku.png" alt="Glitched Skull by Siddharth" />
    </div>
    <button class="action-btn" onclick="collapseSkull()">Collapse Skull</button>
    <section id="about">
      <h2>About Me</h2>
      <p>I am an ECE engineer exploring Web Development to showcase my projects!</p>
    </section>
  </main>
  <footer>
    &copy; <span id="year"></span> Siddharth. Crafted with precision.
  </footer>
  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      skull.style.transform = 'scale(0.9)';
      setTimeout(() => skull.style.transform = 'scale(1)', 300);
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
