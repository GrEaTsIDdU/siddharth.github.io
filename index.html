<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddharth | Glitch Skull</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .glitch-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glitch-img,
    .glitch-img::before,
    .glitch-img::after {
      width: 100%;
      display: block;
      position: absolute;
      left: 0; top: 0;
      /* prevent pointer events on pseudo elements */
      pointer-events: none;
      user-select: none;
    }
    .glitch-img {
      position: relative;
      animation: glitch-skull-main 0.8s infinite linear alternate-reverse;
      z-index: 2;
    }
    .glitch-img::before,
    .glitch-img::after {
      content: '';
      height: 100%;
      background: url('websku.png') center/contain no-repeat;
      opacity: 0.7;
      z-index: 1;
    }
    .glitch-img::before {
      left: 2px;
      animation: glitch-skull-1 0.8s infinite linear alternate-reverse;
      filter: drop-shadow(-2px 0 2px #ff00c8);
      mix-blend-mode: lighten;
    }
    .glitch-img::after {
      left: -2px;
      animation: glitch-skull-2 0.8s infinite linear alternate-reverse;
      filter: drop-shadow(2px 0 2px #00fff9);
      mix-blend-mode: lighten;
    }

    @keyframes glitch-skull-main {
      0%   { filter: none; }
      20%  { filter: contrast(2) brightness(1.2); }
      45%  { filter: hue-rotate(25deg) invert(0.2); }
      60%  { filter: grayscale(0.3) brightness(1.5); }
      100% { filter: none; }
    }
    @keyframes glitch-skull-1 {
      0%   { transform: translate(-2px, 0) scale(1.01); opacity: 0.5;}
      15%  { transform: translate(-8px, -2px) scale(1.04) skewY(1deg); opacity: 0.9;}
      31%  { transform: translate(1px, 1px) scale(1) skewY(-1deg); opacity: 0.7;}
      48%  { transform: translate(-5px, 2px) scale(1.02); opacity: 0.6;}
      70%  { transform: translate(-2px, -4px) scale(1.04) skewX(-2deg); opacity: 1;}
      100% { transform: translate(-2px, 0) scale(1.01); opacity: 0.5;}
    }
    @keyframes glitch-skull-2 {
      0%   { transform: translate(2px, 0) scale(1.01); opacity: 0.7;}
      17%  { transform: translate(8px, 2px) scale(1.05) skewY(-1deg); opacity: 0.85;}
      36%  { transform: translate(-1px, -1px) scale(1.01) skewY(2deg); opacity: 0.75;}
      59%  { transform: translate(5px, -2px) scale(1.03); opacity: 0.7;}
      81%  { transform: translate(2px, 4px) scale(1.02) skewX(3deg); opacity: 0.9;}
      100% { transform: translate(2px, 0) scale(1.01); opacity: 0.7;}
    }

    .collapse {
      animation: collapse 2s ease-in-out forwards !important;
    }

    @keyframes collapse {
      0%   { transform: scale(1); opacity: 1; filter: none; }
      25%  { transform: scale(1.5); opacity: 0.8; filter: brightness(1.5) contrast(2); }
      50%  { transform: scale(2); opacity: 0.6; filter: hue-rotate(90deg) grayscale(1); }
      75%  { transform: scale(2.5); opacity: 0.3; filter: sepia(1) saturate(3); }
      100% { transform: scale(3); opacity: 0; filter: blur(4px); }
    }

    button {
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Go explore!</h1>

  <!-- Glitch Skull Image Effect -->
  <div class="glitch-container">
    <img id="skullImg" class="glitch-img" src="websku.png" alt="Glitched Skull" />
  </div>

  <button onclick="collapseSkull()">Collapse Skull</button>

  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      skull.classList.add('collapse');
    }
  </script>
</body>
</html>
