<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddharth | Glitch Skull</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .glitch-img {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: glitch 1.5s steps(2, end) infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); filter: none; }
      15% { transform: translate(-4px, 3px); filter: brightness(1.2) contrast(1.5); }
      30% { transform: translate(3px, -3px); filter: grayscale(100%) hue-rotate(90deg); }
      45% { transform: translate(-2px, 2px); filter: sepia(1) saturate(2); }
      60% { transform: translate(2px, -2px); filter: contrast(2) brightness(0.8); }
      75% { transform: translate(-1px, 1px); filter: hue-rotate(180deg); }
      100% { transform: translate(0, 0); filter: none; }
    }

    .collapse {
      animation: collapse 2s ease-in-out forwards;
    }

    @keyframes collapse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.1); opacity: 0; }
    }

    button {
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Go explore!</h1>

  <!-- Glitched Skull Image -->
  <img id="skullImg" class="glitch-img" src="websku.png" alt="Glitched Skull" />

  <button onclick="collapseSkull()">Collapse Skull</button>

  <script>
    function collapseSkull() {
      document.getElementById('skullImg').classList.add('collapse');
    }
  </script>
</body>
</html>
