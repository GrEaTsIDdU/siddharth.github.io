<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddharth | Go Explore</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .skull {
      font-size: 0.8rem;
      white-space: pre;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .collapse {
      animation: collapse 2s ease-in-out forwards;
    }

    @keyframes collapse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.1); opacity: 0; }
    }

    button {
      margin-top: 2rem;
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Go explore!</h1>

  <pre id="skull" class="skull">
           ______
        .-'      '-.
       /            \
      |              |
      |,  .-.  .-.  ,|
      | )(_o/  \o_)( |
      |/     /\     \|
      (_     ^^     _)
       \__|IIIIII|__/
        | \IIIIII/ |
        \          /
         `--------`
  </pre>

  <button onclick="collapseSkull()">Collapse Skull</button>

  <script>
    function collapseSkull() {
      document.getElementById('skull').classList.add('collapse');
    }
  </script>
</body>
</html>
