<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIDDHARTH S NAIR | Trial Website</title>
  <meta name="description" content="Experimental Website." />
  <link rel="icon" href="websku.png" type="image/png" />
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* Background container */
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;   /* behind content */
      background: #000;
    }

    :root {
      --bhagva: #ff6f00;
      --primary: #00ff99;
      --bg: #0a0a0d;
      --accent2: #00d4ff;
      --skull-size: clamp(240px, 40vw, 420px);
      --btn-bg: linear-gradient(90deg, var(--primary) 0%, var(--accent2) 100%);
      --btn-shadow: 0 3px 24px 0 rgba(0,255,153,0.25);
      --font-main: 'Fira Mono', 'Menlo', 'Consolas', monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: var(--font-main);
      color: var(--primary);
      overflow-x: hidden;
      position: relative;
      padding-top: 3rem;
    }

    .header { text-align: center; margin-bottom: 2rem; z-index: 2; }
    .header h1 {
      font-size: 3rem; font-weight: 900; margin: 0;
      color: var(--bhagva); /* solid orange */
    }
    .header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.2rem;
      color: #b2ffe0;
      font-weight: 500;
    }

    .glitch-container {
      width: var(--skull-size);
      height: auto;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border-radius: 1rem;
      box-shadow: 0 0 0 1px #00ff9944;
      overflow: hidden;
    }
    .glitch-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .action-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent2);
      color: #111;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
    }
    .action-btn:active { transform: scale(0.95); }

    #about {
      max-width: 640px;
      margin: 2rem auto;
      padding: 1rem;
      background: #151515;
      border-radius: 1rem;
      text-align: center;
    }
    #about h2 { font-size: 1.6rem; color: var(--accent2); margin-bottom: 0.5rem; }
    #about p { font-size: 1.05rem; color: #e0ffe0; margin: 0; }

    footer { text-align:center; margin: 2rem 0; font-size: 0.9rem; color:#b2ffe055; }
  </style>
</head>
<body>
  <!-- Background container -->
  <div id="bg"></div>

  <div class="header">
    <h1>SIDDHARTH S NAIR</h1>
    <p>trial website – experimental</p>
  </div>

  <main>
    <div class="glitch-container">
      <img id="skullImg" class="glitch-img" src="websku.png" alt="Skull by Siddharth" draggable="false" />
    </div>
    <button class="action-btn" onclick="collapseSkull()">Collapse Skull</button>
    <section id="about">
      <h2>About Me</h2>
      <p>I am an ECE engineer exploring Web Development to showcase my projects!</p>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Siddharth. Crafted with ❤️
  </footer>

  <!-- Punisher Theme -->
  <audio id="collapseSound" src="punishertitle.mp3" preload="auto"></audio>

  <!-- Skull collapse + audio -->
  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      const sound = document.getElementById('collapseSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
      skull.style.transform = 'scale(0.9)';
      setTimeout(() => skull.style.transform = 'scale(1)', 300);
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Three.js background -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('bg').appendChild(renderer.domElement);

    const particles = new THREE.BufferGeometry();
    const particleCount = 2000;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      positions[i*3] = (Math.random() - 0.5) * 200;
      positions[i*3+1] = (Math.random() - 0.5) * 200;
      positions[i*3+2] = (Math.random() - 0.5) * 200;
    }
    particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({ color: 0x00ff99, size: 0.7, transparent: true });
    const pointCloud = new THREE.Points(particles, material);
    scene.add(pointCloud);

    camera.position.z = 50;

    function animate() {
      requestAnimationFrame(animate);
      pointCloud.rotation.y += 0.0015;
      pointCloud.rotation.x += 0.0007;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
