<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddharth | Glitch Skull</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .glitch-img {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      position: relative;
      animation: glitch 1.2s infinite;
      z-index: 1;
    }

    @keyframes glitch {
      0% { transform: translate(0); filter: none; }
      10% { transform: translate(-3px, 2px); filter: hue-rotate(20deg) contrast(1.5); }
      20% { transform: translate(3px, -2px); filter: grayscale(100%) brightness(1.2); }
      30% { transform: translate(-2px, 1px); filter: sepia(1) saturate(2); }
      40% { transform: translate(2px, -1px); filter: contrast(2) hue-rotate(180deg); }
      50% { transform: translate(0); filter: none; }
    }

    .collapse {
      animation: collapse 2s ease-in-out forwards;
    }

    @keyframes collapse {
      0%   { transform: scale(1); opacity: 1; filter: none; }
      25%  { transform: scale(1.5); opacity: 0.8; filter: brightness(1.5) contrast(2); }
      50%  { transform: scale(2); opacity: 0.6; filter: hue-rotate(90deg) grayscale(1); }
      75%  { transform: scale(2.5); opacity: 0.3; filter: sepia(1) saturate(3); }
      100% { transform: scale(3); opacity: 0; filter: blur(4px); }
    }

    button {
      background: #00ff99;
      color: #0d0d0d;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Go explore!</h1>

  <!-- Glitched Skull Image -->
  <img id="skullImg" class="glitch-img" src="websku.png" alt="Glitched Skull" />

  <button onclick="collapseSkull()">Collapse Skull</button>

  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      skull.classList.add('collapse');
    }
  </script>
</body>
</html>
