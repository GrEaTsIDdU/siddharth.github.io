<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIDDHARTH S NAIR | Trial Website</title>
  <meta name="description" content="Experimental tactical web art by Siddharth S Nair." />
  <link rel="icon" href="websku.png" type="image/png" />
  <style>
    :root {
      --bhagva: #ff6f00;
      --primary: #00ff99;
      --bg: #0a0a0d;
      --accent2: #00d4ff;
      --skull-size: clamp(240px, 40vw, 420px);
      --btn-bg: linear-gradient(90deg, var(--primary) 0%, var(--accent2) 100%);
      --btn-shadow: 0 3px 24px rgba(0,255,153,0.25);
      --font-main: 'Fira Mono', 'Menlo', 'Consolas', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--primary);
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 3rem;
      position: relative;
    }

    #binaryCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 2;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0;
      color: var(--bhagva);
    }

    .header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.2rem;
      color: #b2ffe0;
      font-weight: 500;
    }

    .glitch-container {
      width: var(--skull-size);
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border-radius: 1rem;
      box-shadow: 0 0 0 1px #00ff9944;
      overflow: hidden;
    }

    .glitch-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .action-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent2);
      color: #111;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    #about {
      max-width: 640px;
      margin: 2rem auto;
      padding: 1rem;
      background: #151515;
      border-radius: 1rem;
      text-align: center;
    }

    #about h2 {
      font-size: 1.6rem;
      color: var(--accent2);
      margin-bottom: 0.5rem;
    }

    #about p {
      font-size: 1.05rem;
      color: #e0ffe0;
      margin: 0;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #b2ffe055;
    }
  </style>
</head>
<body>
  <canvas id="binaryCanvas"></canvas>

  <div class="header">
    <h1>SIDDHARTH S NAIR</h1>
    <p>trial website – experimental</p>
  </div>

  <main>
    <div class="glitch-container">
      <img id="skullImg" class="glitch-img" src="websku.png" alt="Skull by Siddharth" draggable="false" />
    </div>
    <button class="action-btn" onclick="collapseSkull()">Collapse Skull</button>
    <section id="about">
      <h2>About Me</h2>
      <p>I am an ECE engineer exploring Web Development to showcase my projects!</p>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Siddharth. Crafted with ❤️
  </footer>

  <audio id="collapseSound" src="punishertitle.mp3" preload="auto"></audio>

  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      const sound = document.getElementById('collapseSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
      skull.style.transform = 'scale(0.9)';
      setTimeout(() => skull.style.transform = 'scale(1)', 300);
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Binary Rain Effect -->
  <script>
    const canvas = document.getElementById('binaryCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "1" : "0";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
