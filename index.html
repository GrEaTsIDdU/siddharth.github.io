<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIDDHARTH S NAIR | Trial Website</title>
  <meta name="description" content="Experimental tactical web art by Siddharth S Nair." />
  <link rel="icon" href="websku.png" type="image/png" />

  <!-- Three.js core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Three.js examples (non-module) for FontLoader and TextGeometry -->
  <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
  <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

  <style>
    :root {
      --bhagva: #ff6f00;
      --primary: #00ff99;
      --bg: #0a0a0d;
      --accent2: #00d4ff;
      --skull-size: clamp(240px, 40vw, 420px);
      --btn-bg: linear-gradient(90deg, var(--primary) 0%, var(--accent2) 100%);
      --btn-shadow: 0 3px 24px 0 rgba(0,255,153,0.25);
      --font-main: 'Fira Mono', 'Menlo', 'Consolas', monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--primary);
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding-top: 3rem;
    }

    /* Background container holds the WebGL canvas behind content */
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000;
    }

    .header { text-align: center; margin-bottom: 2rem; z-index: 2; }
    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0;
      color: var(--bhagva);
    }
    .header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.2rem;
      color: #b2ffe0;
      font-weight: 500;
    }

    .glitch-container {
      width: var(--skull-size);
      height: auto;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border-radius: 1rem;
      box-shadow: 0 0 0 1px #00ff9944;
      overflow: hidden;
    }
    .glitch-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .action-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent2);
      color: #111;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
    }
    .action-btn:active { transform: scale(0.95); }

    #about {
      max-width: 640px;
      margin: 2rem auto;
      padding: 1rem;
      background: #151515;
      border-radius: 1rem;
      text-align: center;
    }
    #about h2 { font-size: 1.6rem; color: var(--accent2); margin-bottom: 0.5rem; }
    #about p { font-size: 1.05rem; color: #e0ffe0; margin: 0; }

    footer { text-align:center; margin: 2rem 0; font-size: 0.9rem; color:#b2ffe055; }
  </style>
</head>
<body>
  <!-- WebGL background -->
  <div id="bg"></div>

  <div class="header">
    <h1>SIDDHARTH S NAIR</h1>
    <p>trial website – experimental</p>
  </div>

  <main>
    <div class="glitch-container">
      <img id="skullImg" class="glitch-img" src="websku.png" alt="Skull by Siddharth" draggable="false" />
    </div>
    <button class="action-btn" onclick="collapseSkull()">Collapse Skull</button>
    <section id="about">
      <h2>About Me</h2>
      <p>I am an ECE engineer exploring Web Development to showcase my projects!</p>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Siddharth. Crafted with ❤️
  </footer>

  <!-- Punisher Theme -->
  <audio id="collapseSound" src="punishertitle.mp3" preload="auto"></audio>

  <script>
    function collapseSkull() {
      const skull = document.getElementById('skullImg');
      const sound = document.getElementById('collapseSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
      skull.style.transform = 'scale(0.9)';
      setTimeout(() => skull.style.transform = 'scale(1)', 300);
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Three.js 3D binary bitstream (falling 1s and 0s) -->
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    document.getElementById('bg').appendChild(renderer.domElement);

    // Light (optional for better visibility if you switch to non-basic materials)
    // const light = new THREE.AmbientLight(0xffffff, 0.8);
    // scene.add(light);

    // Parameters
    const COUNT = 200;       // number of digits
    const AREA = 120;        // spread in X/Z
    const TOP = 70;          // spawn height
    const BOTTOM = -70;      // reset threshold
    const SPEED_MIN = 0.08;  // min fall speed
    const SPEED_MAX = 0.24;  // max fall speed

    const digits = []; // store meshes with velocity

    // Load font and create digits
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const mat = new THREE.MeshBasicMaterial({ color: 0xff6f00 }); // Bhagva orange

      for (let i = 0; i < COUNT; i++) {
        const char = Math.random() > 0.5 ? '1' : '0';
        const geo = new THREE.TextGeometry(char, {
          font: font,
          size: 2,      // digit size
          height: 0.1,  // extrusion thickness
          curveSegments: 2
        });

        // center the geometry so rotations are clean
        geo.computeBoundingBox();
        const bbox = geo.boundingBox;
        const centerX = (bbox.max.x - bbox.min.x) / 2;
        const centerY = (bbox.max.y - bbox.min.y) / 2;
        geo.translate(-centerX, -centerY, 0);

        const mesh = new THREE.Mesh(geo, mat);

        // random initial position
        mesh.position.set(
          (Math.random() - 0.5) * AREA,
          Math.random() * (TOP - 10) + 10,
          (Math.random() - 0.5) * AREA
        );

        // subtle random rotation for variety
        mesh.rotation.set(
          Math.random() * 0.2 - 0.1,
          Math.random() * 0.2 - 0.1,
          Math.random() * 0.2 - 0.1
        );

        // assign a fall speed and slight horizontal drift
        mesh.userData.vy = -(Math.random() * (SPEED_MAX - SPEED_MIN) + SPEED_MIN);
        mesh.userData.vx = (Math.random() - 0.5) * 0.02;
        mesh.userData.vz = (Math.random() - 0.5) * 0.02;

        digits.push(mesh);
        scene.add(mesh);
      }

      animate();
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // gentle scene rotation for depth feel
      scene.rotation.y += 0.0005;

      // update each digit position
      for (const d of digits) {
        d.position.y += d.userData.vy;
        d.position.x += d.userData.vx;
        d.position.z += d.userData.vz;

        // optional subtle spin
        d.rotation.y += 0.002;

        // reset when below threshold
        if (d.position.y < BOTTOM) {
          d.position.y = TOP;
          d.position.x = (Math.random() - 0.5) * AREA;
          d.position.z = (Math.random() - 0.5) * AREA;
          d.userData.vy = -(Math.random() * (SPEED_MAX - SPEED_MIN) + SPEED_MIN);
          d.userData.vx = (Math.random() - 0.5) * 0.02;
          d.userData.vz = (Math.random() - 0.5) * 0.02;
        }
      }

      renderer.render(scene, camera);
    }

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
